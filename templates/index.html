<!DOCTYPE html>
<html>
  <head>
    <title>FLASK WEB SCRAPING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>FLASK WEB SCRAPING</h1>
      <form role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" id="termopesquisa" name="termopesquisa" class="form-control" id="url-box" placeholder="Digite o termo a ser pesquisado" style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Pesquisar</button>
      </form>
      <br>

      {% for result in results %}
      <h4><a target="_blank" href="{{ result }}">{{ result }}</a></h4>
      {% endfor %}

        {% for error in errors %}
        <h4>{{ errors }}</h4>
      {% endfor %}

    </div>



    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
